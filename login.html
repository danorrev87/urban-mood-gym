<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Mood - Inicio de sesión</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Urban Mood - Gimnasio</h1>
    <h2>Iniciar sesión</h2>
    <form>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <br>
      <button type="button" id="login">Iniciar sesión</button>
      <p id="message"></p>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/login.js" defer></script>
</body>
</html>
