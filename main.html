<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <title>Urban Mood - Página principal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.jpg" alt="Urban Mood logo">
      <h1>Urban Mood - Gimnasio</h1>
    </div>
    <div class="logout-container">
      <button id="logout">Cerrar sesión</button>
    </div>
    <div class="tabs-container">
      <ul>
        <li><a href="#">Horarios</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Pagos</a></li>
      </ul>
    </div>
  </header>
  <div class="background-image"></div>
  <div class="container">
    <h1>Urban Mood - Página principal</h1>
    <p>¡Gracias por unirte a Urban Mood!</p>
    <p>Disfruta de nuestras instalaciones y clases para mejorar tu estado físico y bienestar.</p>
  </div>
  <!-- HTML code for carousel -->
<div class="carousel-container">
  <div class="carousel-images">
    <img src="images/image1.jpg" alt="Image 1">
    <img src="images/image2.jpg" alt="Image 2">
    <img src="images/image3.jpg" alt="Image 3">
    <img src="images/image4.jpg" alt="Image 4">
    <img src="images/image5.jpg" alt="Image 5">
  </div>
</div>

  <!-- Firebase SDK scripts -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>

  <!-- Your Firebase configuration -->
  <script type="module" src="js/firebase-config.js"></script>

  <!-- Your main script -->
  <script type="module" src="js/main.js"></script>

  <!-- Your logout script -->
  <script type="module" src="js/logout.js"></script>
</body>
</html>
